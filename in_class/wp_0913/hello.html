<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(69, 29, 168);
        }
        p{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>My Heading</h1>
    <p>Hello world!</p>
    <p id="hello">Hello world!!!</p>
    <input type="button" value="증가" onclick="addHello();"></input> 
    <script>
        function addHello() {
            elem = document.getElementById("hello"); 
            text = elem.innerText;
            elem.innerText = "Hello " + text;
}
    </script>
</body>
</html>
