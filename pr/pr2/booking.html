<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식당 예약</title>
</head>
<body>
    <h3>식당 예약하기</h3>
    <form>
        <fieldset>
            <legend>예약자 정보</legend>
            <label>예약자 : <input type="text" name="name"><br></label>
            <label>연락처 : <input type="tel" placeholder="010-1234-5678" name="phone" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}"><br></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>예약 정보</legend>
            <label>날짜 : <input type="date" name="date" value="2023-10-03"><br></label>
            <label>시간 : <input type="time" name="time" value="18:00"><br></label>
            <label>예약인원 : <input type="number" name="number" min="2" max="8" value="4">명<br></label>
            위치 : <label>본관<input type="radio" name="location" value="본관" checked></label> <label>별관<input type="radio" name="location" value="별관"></label><br>
            옵션 : <label>아기의자 <input type="checkbox" name="option" value="아기의자"></label> <label>채식요리 <input type="checkbox" name="option" value="채식요리"></label> <label>단독룸 <input type="checkbox" name="option" value="단독룸"></label><br>
        </fieldset>
        <br>
        <label><button type="submit">예약</button> <button type="reset">취소</button></label>
    </form>
</body>
</html>
